<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .date-mood {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .mood-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mood-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .mood-btn:hover {
            transform: scale(1.1);
        }

        .mood-btn.active {
            border-color: #667eea;
            background: #667eea;
            transform: scale(1.1);
        }

        .habits-section {
            margin-top: 20px;
        }

        .habit-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .habit-item:hover {
            border-color: #cbd5e1;
        }

        .habit-item.checked {
            border-color: #667eea;
            background: #eef2ff;
        }

        .habit-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .habit-label {
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
        }

        .add-habit {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-habit input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #48bb78;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .charts-section {
            margin-top: 30px;
        }

        .chart-container {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .insight-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }

        .insight-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .insight-value {
            font-size: 24px;
            font-weight: bold;
        }

        .entries-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }

        .entry-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .entry-date {
            font-weight: 600;
            color: #2d3748;
        }

        .entry-mood {
            font-size: 24px;
        }

        .entry-habits {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #fc8181;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #f56565;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Mood & Habit Correlation Tracker</h1>
        <p class="subtitle">Track your daily habits and mood to discover what makes you feel your best</p>

        <div class="input-section">
            <div class="date-mood">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="dateInput" />
                </div>
                <div class="input-group">
                    <label>How are you feeling today?</label>
                    <div class="mood-selector">
                        <button class="mood-btn" data-mood="1" title="Terrible">üò¢</button>
                        <button class="mood-btn" data-mood="2" title="Bad">üòî</button>
                        <button class="mood-btn" data-mood="3" title="Okay">üòê</button>
                        <button class="mood-btn" data-mood="4" title="Good">üòä</button>
                        <button class="mood-btn" data-mood="5" title="Excellent">üòÑ</button>
                    </div>
                </div>
            </div>

            <div class="habits-section">
                <label>Habits Completed Today</label>
                <div class="habit-checkboxes" id="habitCheckboxes"></div>
                <div class="add-habit">
                    <input type="text" id="newHabit" placeholder="Add a new habit..." />
                    <button class="btn btn-secondary" onclick="addHabit()">+ Add Habit</button>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="saveEntry()">Save Entry</button>
                <button class="btn" style="background: #718096;" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">Mood Trends Over Time</div>
                <canvas id="moodChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">Habit-Mood Correlation</div>
                <canvas id="correlationChart"></canvas>
            </div>
        </div>

        <div class="insights-section" id="insights"></div>

        <div class="entries-list">
            <h3 style="margin-bottom: 15px; color: #2d3748;">Recent Entries</h3>
            <div id="entriesList"></div>
        </div>
    </div>

    <script>
        let entries = [];
        let habits = ['Exercise', 'Meditation', 'Healthy Eating', 'Good Sleep', 'Social Time', 'Reading'];
        let selectedMood = null;
        let selectedHabits = new Set();
        let moodChart, correlationChart;

        function init() {
            loadData();
            renderHabits();
            setupMoodButtons();
            document.getElementById('dateInput').valueAsDate = new Date();
            initCharts();
            updateUI();
        }

        function setupMoodButtons() {
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedMood = parseInt(btn.dataset.mood);
                });
            });
        }

        function renderHabits() {
            const container = document.getElementById('habitCheckboxes');
            container.innerHTML = habits.map((habit, index) => `
                <div class="habit-item" id="habit-${index}" onclick="toggleHabit('${habit}', ${index})">
                    <input type="checkbox" class="habit-checkbox" id="check-${index}" />
                    <label class="habit-label">${habit}</label>
                </div>
            `).join('');
        }

        function toggleHabit(habit, index) {
            const item = document.getElementById(`habit-${index}`);
            const checkbox = document.getElementById(`check-${index}`);
            
            if (selectedHabits.has(habit)) {
                selectedHabits.delete(habit);
                item.classList.remove('checked');
                checkbox.checked = false;
            } else {
                selectedHabits.add(habit);
                item.classList.add('checked');
                checkbox.checked = true;
            }
        }

        function addHabit() {
            const input = document.getElementById('newHabit');
            const newHabit = input.value.trim();
            if (newHabit && !habits.includes(newHabit)) {
                habits.push(newHabit);
                renderHabits();
                input.value = '';
                saveData();
            }
        }

        function saveEntry() {
            const date = document.getElementById('dateInput').value;
            if (!date || selectedMood === null) {
                alert('Please select a date and mood!');
                return;
            }

            const entry = {
                date,
                mood: selectedMood,
                habits: Array.from(selectedHabits),
                timestamp: Date.now()
            };

            const existingIndex = entries.findIndex(e => e.date === date);
            if (existingIndex >= 0) {
                entries[existingIndex] = entry;
            } else {
                entries.push(entry);
            }

            entries.sort((a, b) => new Date(b.date) - new Date(a.date));
            saveData();
            clearForm();
            updateUI();
        }

        function clearForm() {
            selectedMood = null;
            selectedHabits.clear();
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('active'));
            renderHabits();
        }

        function initCharts() {
            const moodCtx = document.getElementById('moodChart').getContext('2d');
            moodChart = new Chart(moodCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Mood Score',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    return ['', 'üò¢', 'üòî', 'üòê', 'üòä', 'üòÑ'][value] || value;
                                }
                            }
                        }
                    }
                }
            });

            const corrCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(corrCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Avg Mood When Completed',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            });
        }

        function updateCharts() {
            const sortedEntries = [...entries].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            moodChart.data.labels = sortedEntries.map(e => new Date(e.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
            moodChart.data.datasets[0].data = sortedEntries.map(e => e.mood);
            moodChart.update();

            const habitMoods = {};
            habits.forEach(habit => {
                const withHabit = entries.filter(e => e.habits.includes(habit));
                if (withHabit.length > 0) {
                    habitMoods[habit] = withHabit.reduce((sum, e) => sum + e.mood, 0) / withHabit.length;
                }
            });

            correlationChart.data.labels = Object.keys(habitMoods);
            correlationChart.data.datasets[0].data = Object.values(habitMoods);
            correlationChart.update();
        }

        function updateInsights() {
            const container = document.getElementById('insights');
            
            if (entries.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">Start tracking to see insights!</p>';
                return;
            }

            const avgMood = (entries.reduce((sum, e) => sum + e.mood, 0) / entries.length).toFixed(1);
            
            const habitMoods = {};
            habits.forEach(habit => {
                const withHabit = entries.filter(e => e.habits.includes(habit));
                if (withHabit.length > 0) {
                    habitMoods[habit] = withHabit.reduce((sum, e) => sum + e.mood, 0) / withHabit.length;
                }
            });

            const bestHabit = Object.entries(habitMoods).sort((a, b) => b[1] - a[1])[0];
            const totalHabits = entries.reduce((sum, e) => sum + e.habits.length, 0);

            container.innerHTML = `
                <div class="insight-card">
                    <div class="insight-title">Average Mood</div>
                    <div class="insight-value">${avgMood} / 5</div>
                </div>
                <div class="insight-card">
                    <div class="insight-title">Best Habit for Mood</div>
                    <div class="insight-value">${bestHabit ? bestHabit[0] : 'N/A'}</div>
                </div>
                <div class="insight-card">
                    <div class="insight-title">Total Entries</div>
                    <div class="insight-value">${entries.length}</div>
                </div>
                <div class="insight-card">
                    <div class="insight-title">Total Habits Completed</div>
                    <div class="insight-value">${totalHabits}</div>
                </div>
            `;
        }

        function updateEntriesList() {
            const container = document.getElementById('entriesList');
            const moodEmojis = ['', 'üò¢', 'üòî', 'üòê', 'üòä', 'üòÑ'];
            
            container.innerHTML = entries.slice(0, 10).map(entry => `
                <div class="entry-item">
                    <div>
                        <div class="entry-date">${new Date(entry.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                        <div class="entry-habits">${entry.habits.join(', ') || 'No habits'}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="entry-mood">${moodEmojis[entry.mood]}</div>
                        <button class="delete-btn" onclick="deleteEntry('${entry.date}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteEntry(date) {
            entries = entries.filter(e => e.date !== date);
            saveData();
            updateUI();
        }

        function updateUI() {
            updateCharts();
            updateInsights();
            updateEntriesList();
        }

        function saveData() {
            localStorage.setItem('moodHabitData', JSON.stringify({ entries, habits }));
        }

        function loadData() {
            const saved = localStorage.getItem('moodHabitData');
            if (saved) {
                const data = JSON.parse(saved);
                entries = data.entries || [];
                habits = data.habits || habits;
            }
        }

        init();
    </script>
</body>
</html>
